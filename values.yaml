postgresql:
  enabled: true
  primary:
    networkPolicy:
      enabled: false
  auth:
    username: vikunja
    database: vikunja
    password: vikunja
  service:
    ports:
      postgresql: 5432

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

typesense:
  enabled: true
  env:
    TYPESENSE_DATA_DIR: /data
    TYPESENSE_API_KEY: typesense
  persistence:
    data:
      # Enabling typesense persistence is recommended to avoid slow reindexing
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      # storageClass: storage-class

  image:
    repository: docker.io/typesense/typesense
    tag: 0.25.1
    pullPolicy: IfNotPresent

additionalObjects: {}
